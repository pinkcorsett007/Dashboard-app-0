<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Config -->
    <meta name="theme-color" content="#1e3c72">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <title>Dashboard Mobile</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: #f5f5f5;
            -webkit-text-size-adjust: 100%;
        }
        
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Loading para mobile */
        .mobile-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #1e3c72;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe title="modelo" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=f8d67942-0e55-4233-882a-d2ac89066256&autoAuth=true&ctid=fa79531c-8ce5-4bd3-97ee-245e6ee266b8&actionBarEnabled=true" frameborder="0" allowFullScreen="true"></iframe>
        <iframe 
            id="dashboardFrame"
            src="https://app.powerbi.com/reportEmbed?reportId=f8d67942-0e55-4233-882a-d2ac89066256&autoAuth=true&ctid=fa79531c-8ce5-4bd3-97ee-245e6ee266b8&actionBarEnabled=true&config=eyJjb250ZXh0Ijp7Im1vYmlsZVJlZGlyZWN0VXJsIjoiIn19"
            allowfullscreen
            loading="eager">
        </iframe>
    </div>
    
    <div class="mobile-loading" id="loading">
        <p>Carregando dashboard mobile...</p>
    </div>
    
    <script>
        // Detectar dispositivo
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // Elementos
        const iframe = document.getElementById('dashboardFrame');
        const loading = document.getElementById('loading');
        
        // Configurar para mobile se necessÃ¡rio
        function configureForMobile() {
            if (!isMobile) return;
            
            console.log('ðŸ“± Dispositivo mobile detectado');
            
            // Adicionar parÃ¢metros mobile Ã  URL
            let src = iframe.src;
            
            // Se jÃ¡ tem parÃ¢metros, ajustar
            if (src.includes('?')) {
                src += '&mobileRedirect=true&responsive=true';
            } else {
                src += '?mobileRedirect=true&responsive=true';
            }
            
            // ForÃ§ar parÃ¢metros mobile
            src += '&navContentPaneEnabled=false';
            src += '&filterPaneEnabled=false';
            src += '&allowMobileView=true';
            
            iframe.src = src;
            
            // Ajustar viewport para mobile
            document.querySelector('meta[name="viewport"]')
                .setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
        }
        
        // Quando iframe carregar
        iframe.onload = function() {
            loading.style.display = 'none';
            console.log('âœ… Dashboard carregado');
            
            // Se for mobile, enviar mensagem para Power BI
            if (isMobile) {
                setTimeout(() => {
                    try {
                        iframe.contentWindow.postMessage({
                            type: 'mobileView',
                            enabled: true
                        }, '*');
                    } catch(e) {
                        console.log('NÃ£o foi possÃ­vel enviar mensagem mobile');
                    }
                }, 1000);
            }
        };
        
        // Configurar inicialmente
        configureForMobile();
        
        // Service Worker simplificado
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('SW OK para mobile'))
                .catch(e => console.log('SW erro mobile:', e));
        }
    </script>
</body>
</html>
