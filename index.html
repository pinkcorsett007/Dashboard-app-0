<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- VIEWPORT CR√çTICO PARA SEU POWER BI -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Config -->
    <meta name="theme-color" content="#1e3c72">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <title>Dashboard Mobile</title>
    
    <style>
        /* RESET PARA POWER BI MOBILE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #f5f5f5;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            position: relative;
        }
        
        /* AJUSTES PARA iOS */
        @supports (padding: max(0px)) {
            .container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SEU IFRAME COM PAR√ÇMETROS MOBILE -->
        <iframe
            id="powerbi-dashboard"
            src="https://app.powerbi.com/reportEmbed?reportId=3fa46e1d-4346-4c1b-82cf-da3b4a44ecc5&autoAuth=true&ctid=6fa1c42b-11d9-4f7a-9010-002983ed1d8e"
            style="width:100%; height:100%; border:none;"
            title="Dashboard Analytics"
            allowfullscreen
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
        </iframe>
    </div>
    
    <script>
        // DETECTAR DISPOSITIVO
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        console.log('üì± Dispositivo:', isMobile ? 'Mobile' : 'Desktop');
        
        // CONFIGURA√á√ïES ESPEC√çFICAS PARA SEU POWER BI
        function configurePowerBIMobile() {
            const iframe = document.getElementById('powerbi-dashboard');
            
            if (isMobile) {
                console.log('üîß Aplicando configura√ß√µes mobile...');
                
                // PAR√ÇMETROS ESSENCIAIS PARA SEU REPORT ID
                const mobileParams = {
                    'config': 'eyJjb250ZXh0Ijp7Im1vYmlsZVJlZGlyZWN0VXJsIjoiIn19',
                    'mobileRedirect': 'true',
                    'responsive': 'true',
                    'fitToPage': 'true',
                    'chromeless': '1',
                    'navContentPaneEnabled': 'false'
                };
                
                // Construir URL com par√¢metros
                let baseUrl = 'https://app.powerbi.com/reportEmbed?';
                baseUrl += 'reportId=981fae87-778f-450d-a32d-0e98ac006e1c';
                baseUrl += '&autoAuth=true';
                baseUrl += '&ctid=fa79531c-8ce5-4bd3-97ee-245e6ee266b8';
                
                // Adicionar par√¢metros mobile
                Object.entries(mobileParams).forEach(([key, value]) => {
                    baseUrl += `&${key}=${value}`;
                });
                
                iframe.src = baseUrl;
                console.log('‚úÖ URL mobile configurada');
                
                // Ajustar altura dinamicamente
                function adjustHeight() {
                    const container = document.querySelector('.container');
                    container.style.height = window.innerHeight + 'px';
                }
                
                adjustHeight();
                window.addEventListener('resize', adjustHeight);
                window.addEventListener('orientationchange', function() {
                    setTimeout(adjustHeight, 300);
                });
            }
        }
        

        // EXECUTAR QUANDO P√ÅGINA CARREGAR
        document.addEventListener('DOMContentLoaded', configurePowerBIMobile);
        
        // FOR√áAR MOBILE SE DETECTAR TELA PEQUENA
        if (window.innerWidth <= 768) {
            const iframe = document.getElementById('powerbi-dashboard');
            if (iframe && !iframe.src.includes('mobileRedirect')) {
                iframe.src += '&mobileRedirect=true';
            }
        }
        
        // SERVICE WORKER SIMPLES
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('‚úÖ SW para mobile registrado'))
                .catch(e => console.log('‚ÑπÔ∏è SW n√£o cr√≠tico para mobile'));
        }
    </script>
  <script>
        // DETECTAR DISPOSITIVO
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        
        console.log('Dispositivo:', isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop');
        
        // SERVICE WORKER √öNICO (funciona em ambos)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('‚úÖ SW registrado em:', navigator.userAgent))
                    .catch(err => console.log('‚ùå SW erro:', err));
            });
        }
        
        // INSTALA√á√ÉO PWA
        let deferredPrompt;
        let isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches;
        
        if (isInStandaloneMode) {
            console.log('üì± J√° est√° rodando como PWA');
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('üì≤ PWA dispon√≠vel para instala√ß√£o');
            
            // Mostrar bot√£o de instala√ß√£o (Android/Desktop)
            if (!isIOS) {
                showInstallButton();
            }
        });
        
        // iOS: Mostrar instru√ß√µes espec√≠ficas
        if (isIOS && !isInStandaloneMode) {
            setTimeout(showIOSInstructions, 2000);
        }
        
        function showInstallButton() {
            const btn = document.createElement('button');
            btn.innerHTML = 'üì≤ Instalar App';
            btn.style.cssText = `
                position: fixed; bottom: 20px; right: 20px;
                background: #1e3c72; color: white; padding: 12px 24px;
                border-radius: 25px; border: none; cursor: pointer;
                z-index: 1000; font-weight: bold;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;
            
            btn.onclick = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                }
            };
            
            document.body.appendChild(btn);
        }
        
        function showIOSInstructions() {
            const div = document.createElement('div');
            div.innerHTML = `
                <div style="
                    position: fixed; bottom: 20px; left: 20px; right: 20px;
                    background: rgba(255,255,255,0.95); padding: 15px;
                    border-radius: 15px; text-align: center;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.2); z-index: 1000;
                ">
                    <p style="margin:0 0 10px 0; font-weight:bold;">üì± Para instalar no iPhone:</p>
                    <p style="margin:0 0 5px 0; font-size:14px;">1. Toque em <strong>Compartilhar (üì§)</strong></p>
                    <p style="margin:0 0 5px 0; font-size:14px;">2. Role para baixo</p>
                    <p style="margin:0 0 10px 0; font-size:14px;">3. Toque em <strong>Adicionar √† Tela de In√≠cio</strong></p>
                    <button onclick="this.parentElement.parentElement.style.display='none'" 
                            style="background:#1e3c72; color:white; border:none; padding:8px 16px; border-radius:8px;">
                        Entendi
                    </button>
                </div>
            `;
            document.body.appendChild(div);
        }
    </script>
</body>
</html>
