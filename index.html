    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Config - CORRIGIDO -->
    <meta name="theme-color" content="#1e3c72">
    <meta name="mobile-web-app-capable" content="yes"> <!-- CORRIGIDO -->
    <link rel="manifest" href="manifest.json">
    
    <title>Dashboard App</title>

        /* Seu CSS aqui */
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="app-title">
            <span>ðŸ“Š</span>
            <h1>Dashboard App</h1>
        </div>
    </header>

    <!-- Dashboard -->
    <main class="dashboard-container">
        <modelo" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=f8d67942-0e55-4233-882a-d2ac89066256&autoAuth=true&ctid=fa79531c-8ce5-4bd3-97ee-245e6ee266b8&actionBarEnabled=true" frameborder="0" allowFullScreen="true"></iframe>
        <iframe 
            src="https://app.powerbi.com/reportEmbed?reportId=f8d67942-0e55-4233-882a-d2ac89066256&autoAuth=true&ctid=fa79531c-8ce5-4bd3-97ee-245e6ee266b8&actionBarEnabled=true"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </main>

    <!-- BotÃ£o de Instalar -->
    <button class="install-btn" id="installButton">
        ðŸ“² Instalar App
    </button>

    <script>
        // Service Worker Simples
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Dashboard-app-0/service-worker.js')
                .catch(err => console.log('SW nÃ£o registrado:', err));
        }
        
        // InstalaÃ§Ã£o PWA
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        installButton.addEventListener('click', () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            
            deferredPrompt.userChoice.then(choice => {
                if (choice.outcome === 'accepted') {
                    console.log('App instalado!');
                    installButton.style.display = 'none';
                }
                deferredPrompt = null;
            });
        });
        
        // Detectar se jÃ¡ estÃ¡ instalado
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
        });
    </script>
</body>

</html>
